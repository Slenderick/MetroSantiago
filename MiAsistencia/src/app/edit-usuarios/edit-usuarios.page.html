<ion-content>
  <div class="imagen">
    <img src="../../assets/icon/azul2.png" alt="">
  </div>
  <ion-item>
    <h1>Usuarios</h1>
  </ion-item>
  <!-- Lista de usuarios -->
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>{{ usuario.nombre }}</ion-label>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="eliminarUsuario(usuario)">Eliminar</ion-button>
        <ion-button (click)="editarUsuario(usuario)">Editar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Detalles del usuario seleccionado -->
  <ion-card *ngIf="usuarioSeleccionado">
    <ion-card-header>
      <ion-title>Detalles del Usuario</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="usuarioSeleccionado.nombre"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- BotÃ³n para guardar cambios -->
  <ion-button expand="full" color="primary" (click)="actualizarUsuario()" *ngIf="usuarioSeleccionado">
    Guardar Cambios
  </ion-button>
  <img src="assets/footer.png" style="width: 50%; margin-left: 20%;">
</ion-content>
