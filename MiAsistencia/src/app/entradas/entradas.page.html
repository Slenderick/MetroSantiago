<ion-content>
  <!-- Lista de usuarios -->
  <ion-list>
    <ion-item *ngFor="let entrada of entradasFiltradas">
      {{ entrada.estacion }} - {{ entrada.fecha }}
      <ion-button (click)="eliminarEntrada(entrada)">Eliminar</ion-button>
      <ion-button (click)="editarEstacion(entrada)">Editar</ion-button>
    </ion-item>
  </ion-list>

  <!-- Detalles del usuario seleccionado -->
  <ion-card *ngIf="entradaSeleccionada">
    <ion-card-content>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input [(ngModel)]="entradaSeleccionada.estacion" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-input [(ngModel)]="entradaSeleccionada.fecha" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Conteo</ion-label>
        <ion-input [(ngModel)]="entradaSeleccionada.contador" readonly></ion-input>
      </ion-item>
          <ion-item style="margin-top: 20px;" class="texto">
      <ion-select  label="Segunda Linea" [(ngModel)]="entradaSeleccionada.tipoIngreso" placeholder="Seleccionar" (ionChange)="onChangeLinea()">
        <ion-select-option *ngFor="let linea of tipoIngreso" [value]="linea">{{ linea }}</ion-select-option>
      </ion-select>
    </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- BotÃ³n para guardar cambios -->
  <ion-button (click)="actualizarEntrada()" *ngIf="entradaSeleccionada">Guardar Cambios</ion-button>
</ion-content>
