<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center titulo" style="color: whitesmoke;">Registrar Turno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <br>
  <img src="../../assets/logo-duoc.png" style="width: 66%; margin-left: 60px;" alt="">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">


    <ion-item style="margin-top: 20px;" class="texto">
      <ion-select formControlName="linea"  [(ngModel)]="lineaSeleccionada" label="Linea" placeholder="Seleccionar" (ionChange)="onLineChange()">
        <ion-select-option *ngFor="let line of lines" [value]="line">{{ line }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item style="margin-top: 20px;" class="texto">
      <ion-select formControlName="estacion" [(ngModel)]="selectedStation" label="Estacion" placeholder="Seleccionar">
        <ion-select-option *ngFor="let station of estacionesDisponibles" [value]="station">{{ station }}</ion-select-option>
      </ion-select>
    </ion-item>

    

    <ion-item style="margin-top: 20px;" class="texto">
      <ion-select formControlName="seccion" label="SecciÃ³n" [(ngModel)]="selectedTurn" placeholder="Seleccionar" (ionChange)="onChangeTurno()">
        <ion-select-option *ngFor="let seccion of seccionOpciones" [value]="seccion">{{ seccion }}</ion-select-option>
      </ion-select>
    </ion-item>
  
  
    <ion-button class="botones" color="amarillo-duoc" style="margin-top: 40px;" expand="full" type="submit">Enviar</ion-button>
    
  </form>
  <ion-button class="botones" color="amarillo-duoc" (click)="home()" style="margin-top: 10px;" expand="full" type="submit">Volver</ion-button>
  
</ion-content>
