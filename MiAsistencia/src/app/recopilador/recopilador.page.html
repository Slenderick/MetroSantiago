<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recopilador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <select [(ngModel)]="lineaSeleccionada" (change)="onLineChange()">
    <option *ngFor="let line of lines" [value]="line">{{ line }}</option>
  </select>
  
  <select [(ngModel)]="selectedStation">
    <option *ngFor="let station of estacionesDisponibles" [value]="station">{{ station }}</option>
  </select>


  </ion-content>
