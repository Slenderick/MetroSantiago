<ion-content>
  <!-- Lista de usuarios -->
  <ion-list>
    <ion-item *ngFor="let salidas of salidasFiltradas">
      {{ salidas.estacion }} - {{ salidas.fecha }}
      <ion-button (click)="eliminarSalida(salidas)">Eliminar</ion-button>
      <ion-button (click)="editarEstacion(salidas)">Editar</ion-button>
    </ion-item>
  </ion-list>

  <!-- Detalles del usuario seleccionado -->
  <ion-card *ngIf="salidasSeleccionada">
    <ion-card-content>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input [(ngModel)]="salidasSeleccionada.estacion" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-input [(ngModel)]="salidasSeleccionada.fecha" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Conteo</ion-label>
        <ion-input [(ngModel)]="salidasSeleccionada.contador" readonly></ion-input>
      </ion-item>
          <ion-item style="margin-top: 20px;" class="texto">
      <ion-select  label="Segunda Linea" [(ngModel)]="salidasSeleccionada.tipoIngreso" placeholder="Seleccionar" (ionChange)="onChangeLinea()">
        <ion-select-option *ngFor="let linea of tipoIngreso" [value]="linea">{{ linea }}</ion-select-option>
      </ion-select>
    </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- BotÃ³n para guardar cambios -->
  <ion-button (click)="actualizarSalida()" *ngIf="salidasSeleccionada">Guardar Cambios</ion-button>
</ion-content>
